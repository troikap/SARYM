<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Cat√°logo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment mode="ios">
        <ion-segment-button checked (ionSelect)="seleccionTipo('productos')">
            <ion-label>Productos</ion-label>
        </ion-segment-button>
        <ion-segment-button (ionSelect)="seleccionTipo('menus')">
            <ion-label>Menus</ion-label>
        </ion-segment-button>
        <ion-segment-button (ionSelect)="seleccionTipo('promociones')">
            <ion-label>Promociones</ion-label>
        </ion-segment-button>
    </ion-segment>
  <ion-card>
    <ion-item href="javascript:void(0)" (click)='presentModal(item)' class="activated" *ngFor="let item of this[seleccion]">
        <ion-thumbnail slot="start">
            <ion-img *ngIf="item.pathImagenProducto" src={{item.pathImagenProducto}}></ion-img>
            <ion-img *ngIf="!item.pathImagenProducto" src="../../assets/imgs/logo-sarym.png"></ion-img>
        </ion-thumbnail>
      <ion-label>
        <h3>{{item.nombreProducto}} - {{item.rubro?.nombreRubro}}</h3>
        <p >{{item.precioproductos[0]?.importePrecioProducto}} {{item.precioproductos[0]?.tipomoneda?.simboloTipoMoneda}}</p>
        <p>{{item.descripcionProducto}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
