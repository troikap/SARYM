<div class="contenedor-pagina">
    <div class="table-container">
        <div class="row-buscador">
            <div class="col">
                <input #termino id="botonBuscar" type="text" (keyup)="buscarElemento(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Rubro...">
            </div>
        </div>
        <hr>
        <div class="buttons-botton" *ngIf="listaRubro.length >= 5">
            <div class="row">
                <div class="col"></div>
                <div class="col-2"> 
                    <button [routerLink]="['/home']" class="btn btn-primary">Volver</button>
                </div>
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/rubro_crud/0/crear']" class="btn btn-success">Crear</button>
                </div>
                <div class="col"></div>
            </div>  
        </div>
        <div class="row animated fadeIn fast" *ngIf="listaRubro.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    No existen Rubros con el término <strong>{{termino.value}}</strong>
                </div>
            </div>
        </div>
        <table class="table" *ngIf="listaRubro.length != 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lista of listaRubro">
                    <th scope="row">{{lista.idRubro}}</th>
                    <td>{{lista.codRubro}}</td>
                    <td>{{lista.nombreRubro}}</td>
                    <td>{{lista.descripcionRubro}}</td>
                    <td>
                        <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar" (click)="crudElemento(lista.idRubro, 'editar')" style="cursor: pointer;">
                        <img src="../../../../assets/imagenes/eliminar_ico.png" alt="Eliminar" title="Eliminar" (click)="crudElemento(lista.idRubro, 'eliminar')" style="cursor: pointer;">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="buttons-botton" *ngIf="listaRubro.length < 5">
            <div class="row">
                <div class="col"></div>
                <div class="col-2"> 
                    <button [routerLink]="['/home']" class="btn btn-primary">Volver</button>
                </div>
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/rubro_crud/0/crear']" class="btn btn-success">Crear</button>
                </div>
                <div class="col"></div>
            </div>  
        </div>
    </div>
</div>
