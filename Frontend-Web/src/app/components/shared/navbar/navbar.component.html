<div class="" *ngIf="variableRol!=null">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand">
            <img src="assets\imagenes\logo-sarym_no_title.png" width="50" height="45" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown bg-dark">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Inicio</a>
                    <div class="dropdown-menu bg-dark">
                        <a class="nav-link" [routerLink]="['/home']">Home</a>
                        <div class="card animated fadeIn fast bg-dark" *ngFor="let iconos of iconosHome">
                            <a class="nav-link" routerLinkActive="active" [routerLink]=iconos.path>{{iconos.nombre}}</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div style=margin-top:14px;margin-right:15px>
                <small class="card text-white bg-dark mb-3">{{stringLabel}}</small>
            </div>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" (click)="cerrarSesion()">Cerrar Sesi√≥n</button>
        </div>
    </nav>
</div>
