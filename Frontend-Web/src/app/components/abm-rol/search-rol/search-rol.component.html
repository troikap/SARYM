<div class="contenedor-pagina">
    <div class="table-container">


        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/backup']">Base de Datos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/']">Aplicación</a>
            </li>
        </ul>



        <div class="row-buscador">
            <div class="col">
                <input #termino id="botonBuscar" type="text" (keyup)="buscarElemento(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Rol...">
            </div>
        </div>
        <hr>
        <div class="buttons-botton" *ngIf="listaRoles.length >= 5">
            <div class="row">
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/home']" class="btn btn-primary">Volver</button>
                </div>
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/rol_crud/0/crear']" class="btn btn-success">Crear</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="row animated fadeIn fast" *ngIf="listaRoles.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    No existen Roles con el término <strong>{{termino.value}}</strong>
                </div>
            </div>
        </div>
        <table class="table" *ngIf="listaRoles.length != 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lista of listaRoles">
                    <th scope="row">{{lista.idRol}}</th>
                    <td>{{lista.nombreRol}}</td>
                    <td>
                        <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar" (click)="crudElemento(lista.idRol, 'editar')" style="cursor: pointer;">
                        <img src="../../../../assets/imagenes/eliminar_ico.png" alt="Eliminar" title="Eliminar" (click)="crudElemento(lista.idRol, 'eliminar')" style="cursor: pointer;">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="buttons-botton" *ngIf="listaRoles.length < 5">
            <div class="row">
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/home']" class="btn btn-primary">Volver</button>
                </div>
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/rol_crud/0/crear']" class="btn btn-success">Crear</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
