<h2 class="titulo">ABM Mesa</h2>
<hr>
<div class="container">
    <div class="form-section">
        <form [formGroup]="form" (ngSubmit)="guardar()">
            <div class="form-group row">
                <div class="col">
                    <div class="form-group">
                        <label for="cuitUsuario" [ngClass]="{'col': true, 'col-form-label': true, 'input-error-msg': verificarValidacionCampo('cuitUsuario', ['invalid','touched'])}">Número de Mesa</label>
                        <input type="text" [ngClass]="{'form-control': true, 'is-invalid': verificarValidacionCampo('cuitUsuario', ['invalid','touched'])}" id="cuitUsuario" placeholder="" formControlName="cuitUsuario">
                        <p class="input-error-msg" *ngIf="verificarValidacionCampo('cuitUsuario', ['invalid','touched'])">
                            Campo Obligatorio.
                        </p>
                        <button type="button" class="btn btn-success traer" (click)="traerUsuario()" *ngIf="usuarioencontrado">Traer</button>
                    </div>

                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dniUsuario" [ngClass]="{'col': true, 'col-form-label': true, 'input-error-msg': verificarValidacionCampo('dniUsuario', ['invalid','touched'])}">Capacidad de la Mesa</label>
                        <input type="text" [ngClass]="{'form-control': true, 'is-invalid': verificarValidacionCampo('dniUsuario', ['invalid','touched'])}" id="dniUsuario" placeholder="" formControlName="dniUsuario">
                        <p class="input-error-msg" *ngIf="verificarValidacionCampo('dniUsuario', ['invalid','touched'])">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="idRol" [ngClass]="{'col': true, 'col-form-label': true, 'input-error-msg': verificarValidacionCampo('idRol', ['invalid','touched'])}">Sector</label>
                    <select Placeholder='SELECCIONE' formControlName='idRol' [ngClass]="{'col': true, 'form-control': true, 'is-invalid': verificarValidacionCampo('idRol', ['invalid','touched'])}"> 
                            <option *ngFor='let element of roles' [value]='element.idRol'>{{element.nombreRol}}</option>
                        </select>
                    <p class="input-error-msg" *ngIf="verificarValidacionCampo('idRol', ['invalid','touched'])">
                        Campo Obligatorio.
                    </p>

                </div>
                <div class="col">
                    <label for="idEstadoUsuario" [ngClass]="{'col': true, 'col-form-label': true, 'input-error-msg': verificarValidacionCampo('idEstadoUsuario', ['invalid','touched'])}">Ubicación Mesa</label>
                    <select Placeholder='SELECCIONE' formControlName='idEstadoUsuario' [ngClass]="{'form-control': true, 'is-invalid': verificarValidacionCampo('idEstadoUsuario', ['invalid','touched'])}"> 
                            <option *ngFor='let element of estadosusuarios' [value]='element.idEstadoUsuario'>{{element.nombreEstadoUsuario}}</option>
                        </select>
                    <p class="input-error-msg" *ngIf="verificarValidacionCampo('idEstadoUsuario', ['invalid','touched'])">
                        Campo Obligatorio.
                    </p>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!form.valid">Guardar</button>
        </form>
    </div>
</div>
<hr>
<button routerLink="/home" class="btn btn-primary">Cancelar</button>
