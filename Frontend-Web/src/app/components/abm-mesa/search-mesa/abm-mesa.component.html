<div class="row">
    <div class="col">
        <input #termino id="botonBuscar" type="text" (keyup)="buscarElemento(termino.value)"
            class="form-control mr-sm-2" placeholder="Buscar Mesa...">
    </div>
</div>

<hr>

<div class="row animated fadeIn fast" *ngIf="listaMesas.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen Mesas con el término <strong>{{termino.value}}</strong>
        </div>
    </div>
</div>

<table class="table" *ngIf="listaMesas.length != 0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Número</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Estado</th>
            <th scope="col">Ubicación</th>
            <th scope="col">Sector</th>
            <th scope="col">Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lista of listaMesas">
            <th scope="row">{{lista.idMesa}}</th>
            <td>{{lista.nroMesa}}</td>
            <td>{{lista.capacidadMesa}}</td>
            <td>{{lista.mesaestados[0].estadomesa.nombreEstadoMesa}}</td>
            <td>{{lista.nroUbicacion}}</td>
            <td>{{lista.sector.nombreSector}}</td>
            <td>
                <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar"
                    (click)="crudElemento(lista.idUsuario, 'editar')" style="cursor: pointer;">
                <img src="../../../../assets/imagenes/eliminar_ico.png" alt="Eliminar" title="Eliminar"
                    (click)="crudElemento(lista.idUsuario, 'eliminar')" style="cursor: pointer;">
            </td>
            <!--
                <td>{{lista.departamento.nombreDepartamento}}</td>
                <td>{{lista.rolusuarios[0].rol.nombreRol}}</td>
                <td>{{lista.usuarioestados[0].estadousuario.nombreEstadoUsuario}}</td>
                -->
            </tr>
    </tbody>
</table>

<table class="table">

    <tr>
        <td align="right" width="20%"><button [routerLink]="['/home']" class="btn btn-primary">Volver</button></td>
        <td width="20%">&nbsp;</td>
        <td width="20%">&nbsp;</td>
        <td width="20%">&nbsp;</td>
        <td align="right" width="20%"><button [routerLink]="['/mesa_crud/0/crear']" class="btn btn-success">Crear</button></td>
    </tr>
</table>
