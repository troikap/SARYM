<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="main login">
    <div class="container">
        <div class="middle">
            <div id="login">
                <form [formGroup]='form' *ngIf='form'>
                    <fieldset class="clearfix">
                        <p><span class="fa fa-user"></span><input formControlName='cuitUsuario' id='cuitUsuario' type="text" Placeholder="Ingrese Cuit"></p>
                        <p><span class="fa fa-lock"></span><input formControlName='contrasenaUsuario' id='contrasenaUsuario' type="password" Placeholder="Contraseña"></p>
                        <div>
                            <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" (click)="recuperarContrasenia()" style="cursor: pointer; color:#eee;">Recuperar Contraseña</a></span>
                            <span style="width:50%; text-align:right;  display: inline-block;"><button (click)="loguear()">Ingresar</button></span>
                        </div>
                    </fieldset>
                    <div class="clearfix"></div>
                </form>
                <div class="clearfix"></div>
            </div>
            <div class="logo-sarym">
                <img src="./../assets/imagenes/logo-sarym.png">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
