<div class="main login">
    <div class="container">
        <div class="middle">
            <div id="login">
                <form [formGroup]='form' *ngIf='form'>
                    <fieldset class="clearfix">
                        <p><span class="fa fa-user"></span><input formControlName='cuitUsuario' id='cuitUsuario' type="text" Placeholder="Ingrese Cuit"></p>
                        <!-- JS because of IE support; better: placeholder="Username" -->
                        <p><span class="fa fa-lock"></span><input formControlName='contrasenaUsuario' id='contrasenaUsuario' type="password" Placeholder="ContraseÃ±a"></p>
                        <!-- JS because of IE support; better: placeholder="Password" -->
                        <div>
                            <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot password?</a></span>
                            <span style="width:50%; text-align:right;  display: inline-block;"><button (click)="loguear()">SIGN IN</button></span>
                        </div>
                    </fieldset>
                    <div class="clearfix"></div>
                </form>
                <div class="clearfix"></div>
            </div>
            <!-- end login -->
            <div class="logo-sarym">
                <img src="./../assets/imagenes/logo-sarym.png">

        </div>
    </div>
