<div class="contenedor-pagina">
    <div class="main">
        <div class="container">
            <div class="card-columns">
                <div class="card animated fadeIn fast" *ngFor="let iconos of iconosHome">
                    <img [src]="iconos.img" class="card-img-top" [alt]="iconos.nombre" (click)="goTo(iconos.clave)"
                        style="cursor: pointer;">
                    <div class="card-body">
                        <h4 class="card-title" style="text-align: center; font-weight: bold; cursor: pointer;"
                            (click)="goTo(iconos.clave)">{{iconos.nombre}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
