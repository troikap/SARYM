<div class="contenedor-pagina">
    <div class="container">
        <div class="container" id="1">
            <div class="text-center">
                <br>
                <h1>Módulo de Reportes</h1>
                <h3>Sarym</h3>
                <br>
                <div class="row-buscador" *ngIf='!mostrar'>
                    <div class="container">
                        <div class="form-section">
                            <form [formGroup]="form" (ngSubmit)="guardar()">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Fecha Inicio</label>
                                        <input class="form-control" id="fechaDesde" formControlName="fechaDesde" [max]="fechaActual" min="2018-01-01" type="date"                                           class="form-control mr-sm-2" placeholder="Ingrese fecha desde">
                                        <p class="input-error-msg" *ngIf="form.controls.fechaDesde.errors?.required && form.controls.fechaDesde.touched">Fecha Inválida</p>
                                        <p class="input-error-msg" *ngIf="form.controls.fechaDesde.errors?.invalida && form.controls.fechaDesde.touched">Fecha Inválida</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha Fin</label>
                                        <input class="form-control" id="fechaHasta" formControlName="fechaHasta" [max]="fechaActual" min="2018-01-01" type="date"                                          class="form-control mr-sm-2">
                                        <p class="input-error-msg" *ngIf="form.controls.fechaHasta.errors?.required && form.controls.fechaHasta.touched">Fecha Inválida</p>
                                        <p class="input-error-msg" *ngIf="form.controls.fechaHasta.errors?.invalida && form.controls.fechaHasta.touched">Fecha Inválida</p>
                                        <p class="input-error-msg" *ngIf="form.controls.fechaHasta.errors?.not_equal && form.controls.fechaHasta.touched">La fecha fin debe ser mayor que la fecha inicio.</p>
                                        
                                    </div>
                                </div>
                                <div class="col">
                                    <br>
                                    <button (click)="mostrarReportes()" class="btn btn-primary"
                                        [disabled]="!form.valid">Generar Reporte</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                </div>
                <div *ngIf='mostrar'>
                    <app-reporte-top-producto></app-reporte-top-producto>
                </div>
            </div>
        </div>
        <div class="text-center" *ngIf='mostrar'>
            <hr>
            <div class="container" id="2">
                <app-reporte-top-menu></app-reporte-top-menu>
            </div>
            <hr>
            <div class="container" id="3">
                <app-reporte-top-promocion></app-reporte-top-promocion>
            </div>
            <hr>
            <div class="container" id="4">
                <app-reporte-edad></app-reporte-edad>
            </div>
        </div>
        <br>
        <div class="buttons-botton" *ngIf='mostrar'>
            <div class="row">
                <div class="col"></div>
                <div class="col-2">
                    <button [routerLink]="['/home']" class="btn btn-primary">Volver</button>
                </div>
                <div class="col"></div>
                <div class="col-2">
                    <button (click)="generarPDF()" class="btn btn-info">Exportar a PDF</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
