<div class="contenedor-pagina">
    <div class="table-container">
        <div class="row-buscador">
            <div class="col">
                <input #termino id="botonBuscar" type="text" (keyup)="buscarCaja(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Caja...">
            </div>
        </div>
        <hr>
        <div class="row animated fadeIn fast" *ngIf="listaCaja.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    No existen Caja con el t√©rmino <strong>{{termino.value}}</strong>
                </div>
            </div>
        </div>
        <div class="row animated fadeIn fast" *ngIf="listaCajasmensaje.length == 0">
                <div class="col-md-12">
                    <div class="alert alert-info" role="alert">
                        No se encuentra ninguna Caja para cerrar
                    </div>
                </div>
            </div>
            <div class="buttons-botton">
                    <div class="row">
                        <div class="col-2"> 
                            <button [routerLink]="['/home']" class="btn btn-primary">Volver</button>
                        </div>
                        <div class="col"></div>
                    </div>  
                </div>
        <table class="table" *ngIf="listaCaja.length != 0 && listaCajasmensaje.length != 0">
            <thead class="thead-dark">
                <tr>           
                    <th scope="col">Numero de Caja</th>
                    <th scope="col">Estado Caja</th>            
                    <th scope="col">Accion</th>           
                </tr>
            </thead>
            <tbody  *ngFor="let lista of listaCaja">
                    <tr *ngIf ="lista.cajaestados[0].estadocaja.idEstadoCaja == 2" >                     
                            <th scope="row">{{lista.idCaja}}</th>                               
                            <td>{{lista.cajaestados[0].estadocaja.nombreEstadoCaja}}</td>       
                            <td>
                               <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Cerrar Caja" (click)="abmCaja(lista.idCaja, 'editar')" style="cursor: pointer;">
                            </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
