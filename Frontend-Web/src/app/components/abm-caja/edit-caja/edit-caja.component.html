<h2 class="titulo">ABM Caja</h2>
<hr>
<div class="container">
    <div class="form-section">
        <form [formGroup]="form" (ngSubmit)="guardar()">
            <div class="form-group">
                <label for="idCaja" class="col col-form-label">Id</label>
                <input type="text" id="idCaja" placeholder="Identificador" formControlName="idCaja" class="form-control">
            </div>
            <div class="form-group row">
                <div class="col">
                    <div class="form-group">
                        <label for="nroCaja" class="col col-form-label">Numero de Caja</label>
                        <input type="text" class="form-control" id="nroCaja" placeholder="Ingrese Respuesta" formControlName="nroCaja">
                        <p class="input-error-msg" *ngIf="form.controls.nroCaja.errors?.required && form.controls.nroCaja.touched">Campo Obligatorio.</p>
                    </div>
                </div>                
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="codEstadoCaja" class="col col-form-label">Estado de Caja</label>
                    <select Placeholder='Seleccione' formControlName='codEstadoCaja' class="form-control"> 
                        <option *ngFor='let element of estadosCaja' [value]='element.codEstadoCaja'>{{element.nombreEstadoCaja}}</option>
                    </select>
                    <p class="input-error-msg" *ngIf="form.controls.codEstadoCaja.errors?.required && form.controls.codEstadoCaja.touched">Campo Obligatorio.</p>
                </div>
            </div>                   
                
            
            <hr>
            <div *ngIf="accionGet != 'eliminar'">
                <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!form.valid">Guardar</button>
            </div>
            <div *ngIf="accionGet == 'eliminar'">
                <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!form.valid">Eliminar</button>
            </div>
        </form>
    </div>
</div>
<hr>
<button onclick="history.back()" class="btn btn-primary">Cancelar</button>
