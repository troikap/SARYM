<div class="row">
    <div class="col">
        <input #termino type="number" (keyup)="buscarCaja(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Caja...">
    </div>
</div>

<hr>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Numero de Caja</th>
            <th scope="col">Estado Caja</th>            
            <th scope="col">Accion</th>           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lista of listaCaja">
            <th scope="row">{{lista.idCaja}}</th>
            <td>{{lista.nroCaja}}</td>            
            <td>{{lista.cajaestados[0].estadocaja.nombreEstadoCaja}}</td>        
                 
            <td>
                <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar" (click)="abmCaja(lista.idCaja, 'editar')" style="cursor: pointer;">
                <img src="../../../../assets/imagenes/eliminar_ico.png" alt="Editar" title="Eliminar" (click)="abmCaja(lista.idCaja, 'eliminar')" style="cursor: pointer;">
            </td>
        </tr>
    </tbody>
</table>
