<div class="contenedor-pagina">
    <div class="table-container">
        <div class="row-buscador">
            <div class="col">
                <input #termino id="botonBuscar" type="text" (keyup)="buscarCaja(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Caja...">
            </div>
        </div>
        <hr>
        <div class="row animated fadeIn fast" *ngIf="listaCaja.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    No existen Caja con el término <strong>{{termino.value}}</strong>
                </div>
            </div>
        </div>
        <table class="table" *ngIf="listaCaja.length != 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Número de Caja</th>
                    <th scope="col">Estado Caja</th>            
                    <th scope="col">Acción</th>           
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lista of listaCaja">
                    <th scope="row">{{lista.idCaja}}</th>          
                    <td>{{lista.cajaestados[0].estadocaja.nombreEstadoCaja}}</td>        
                    <td>
                        <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar" (click)="abmCaja(lista.idCaja, 'editar')" style="cursor: pointer;">                
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="buttons-botton">
            <div class="row">
                <div class="col-4"></div>
                <div class="col">
                    <td align="left" width="20%"><button [routerLink]="['/home']" class="btn btn-primary">Volver</button></td>
                </div>
                <div class="col">
                    <td align="right" width="20%"><button (click)="crearCaja()" class="btn btn-success">Crear Nueva Caja</button></td>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</div>
