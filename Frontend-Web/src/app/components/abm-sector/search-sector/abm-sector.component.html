<div class="row">
    <div class="col">
        <input #termino id="botonBuscar" type="text" (keyup)="buscarElemento(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Sector...">
    </div>
</div>
<hr>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre de Sector</th>
            <th scope="col">Código de Sector</th>
            <th scope="col">Fecha deshabilitación</th>
            <th scope="col">Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lista of listaSectores">
            <th scope="row">{{lista.idSector}}</th>
            <td>{{lista.nombreSector}}</td>
            <td>{{lista.codSector}}</td>
            <td>{{lista.fechaYHoraBajaSector | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
            <td>
                <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar" (click)="crudElemento(lista.idSector, 'editar')" style="cursor: pointer;">
                <img src="../../../../assets/imagenes/eliminar_ico.png" alt="Eliminar" title="Eliminar" (click)="crudElemento(lista.idSector, 'eliminar')" style="cursor: pointer;">
            </td>
        </tr>
    </tbody>
</table>

<table class="table">

    <tr>
        <td align="right" width="20%"><button [routerLink]="['/home']" class="btn btn-primary">Volver</button></td>
        <td width="20%">&nbsp;</td>
        <td width="20%">&nbsp;</td>
        <td width="20%">&nbsp;</td>
        <td align="right" width="20%"><button [routerLink]="['/sector_crud/0/crear']" class="btn btn-success">Crear</button></td>
    </tr>
</table>
