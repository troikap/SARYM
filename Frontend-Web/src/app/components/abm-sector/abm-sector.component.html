<div class="row">
    <div class="col">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Sector a buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Filtrar</button>
            </div>
        </div>
    </div>
</div>
<hr>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre de Sector</th>
            <th scope="col">Código de Sector</th>
            <th scope="col">Fecha deshabilitación</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lista of listaSector">
            <th scope="row">{{lista.idSector}}</th>
            <td>{{lista.nombreSector}}</td>
            <td>{{lista.codSector}}</td>
            <td>{{lista.fechaYHoraBajaSector}}</td>
        </tr>
    </tbody>
</table>

<table class="table">

    <tr>
        <td width="20%">&nbsp;</td>
        <td width="20%">&nbsp;</td>
        <td width="20%">&nbsp;</td>
        <td align="right" width="20%"><button [routerLink]="['/home']" class="btn btn-primary">Volver</button></td>
        <td align="right" width="20%"><button [routerLink]="['/altaSector']" class="btn btn-primary">Crear / Modificar</button></td>
    </tr>

</table>
