<div class="table-container">
    <div class="row-buscador">
        <div class="col">
            <input #termino id="botonBuscar" type="text" (keyup)="buscarElemento(termino.value)" class="form-control mr-sm-2" placeholder="Buscar Unidad de Medida...">
        </div>
    </div>
    
    <hr>
    
    <div class="row animated fadeIn fast" *ngIf="listaUnidadMedida.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No existen Unidades de Medida con el término <strong>{{termino.value}}</strong>
            </div>
        </div>
    </div>
    
    <table class="table" *ngIf="listaUnidadMedida.length != 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Caracter</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lista of listaUnidadMedida">
                <th scope="row">{{lista.idUnidadMedida}}</th>
                <td>{{lista.codUnidadMedida}}</td>
                <td>{{lista.nombreUnidadMedida}}</td>
                <td>{{lista.caracterUnidadMedida}}</td>
                <td>{{lista.descripcionUnidadMedida}}</td>
                <td>
                    <img src="../../../../assets/imagenes/editar_ico.png" alt="Editar" title="Editar" (click)="crudElemento(lista.idUnidadMedida, 'editar')" style="cursor: pointer;">
                    <img src="../../../../assets/imagenes/eliminar_ico.png" alt="Eliminar" title="Eliminar" (click)="crudElemento(lista.idUnidadMedida, 'eliminar')" style="cursor: pointer;">
                </td>
            </tr>
        </tbody>
    </table>
