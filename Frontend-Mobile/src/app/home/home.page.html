<div class="ion-page" main>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-menu-button slot="start"></ion-menu-button>
            <ion-title class="ion-text-center">
                <ion-img class="logo" src="../../assets/icon/logo-sarym-extrafino.jpg"> </ion-img>
            </ion-title>
            <ion-buttons slot="end" (click)="goTo('registro-usuario')">
                <ion-icon name="person"></ion-icon>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-slides pager="true">
            <ion-slide *ngFor="let item of slides" [ngStyle]="{ 'background-image': 'url(' + item.url + ')'}">
            </ion-slide>
        </ion-slides>
    </ion-content>
    <ion-footer color="primary">
        <ion-toolbar>
            <ion-list class="list-radius">
                <ion-item no-padding color="primary" (click)="goTo('unirse-reserva')">
                    <ion-icon color="light" class="list-icon" name="filing"></ion-icon>
                    <ion-label color="light">UNIRSE A RESERVA</ion-label>
                </ion-item>
                <ion-item no-padding (click)="goTo('nueva-reserva')">
                    <ion-icon color="primary" class="list-icon" name="add-circle"></ion-icon>
                    <ion-label color="primary">CREAR RESERVA</ion-label>
                </ion-item>
                <ion-item no-padding (click)="goTo('realizar-pedido')">
                    <ion-icon color="primary" class="list-icon" name="card"></ion-icon>
                    <ion-label (click)=getUsuario(1) color="primary">REALIZAR PEDIDO</ion-label>
                </ion-item>
                <ion-item no-padding (click)="goTo('catalogo')">
                    <ion-icon color="primary" class="list-icon" name="albums"></ion-icon>
                    <ion-label color="primary">CAT√ÅLOGO</ion-label>
                </ion-item>
            </ion-list>
        </ion-toolbar>
    </ion-footer>
</div>
