<ion-content>
    <ion-card>
        <ion-item-sliding *ngFor="let reserva of listaReservas">
            <ion-item (click)="consultarReserva(reserva.data.idReserva);" *ngIf="reserva.tipo != 2">
                <ion-label>
                    <p class="text">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <strong>Fecha</strong>
                                </ion-col>
                                <ion-col>
                                    <strong>Ingreso</strong>
                                </ion-col>
                                <ion-col>
                                    <strong>Egreso</strong>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    {{reserva.data.fechaReserva | date:'dd/MM/yyyy'}}
                                </ion-col>
                                <ion-col>
                                    {{reserva.data.horaEntradaReserva}}hs
                                </ion-col>
                                <ion-col>
                                    {{reserva.data.horaSalidaReserva}}hs
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </p>
                    <p class="text">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <strong>Cantidad de Comensales:</strong> {{reserva.data.cantPersonas}}
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </p>
                </ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="anularReserva(reserva.data.idReserva)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option style="background-color:green" (click)="editarReserva(reserva.data.idReserva)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="verQrReserva(reserva.data.idReserva)">
                    <ion-icon slot="icon-only" name="barcode"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-card>
</ion-content>
