<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Pedidos a Enviar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>

    <ion-item-sliding *ngFor="let item of pedidos">
        <ion-item (click)="seleccionarPedido(item)">
            <ion-card color="success" class="card-inter">
                <ion-card-header>
                    <ion-card-title>CÃ³digo Pedido: <strong>{{item.codPedido}}</strong></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-card-title>Pedido: <strong>Pizza Mozarella</strong></ion-card-title>
                    <ion-card-title>Cantidad: <strong>2</strong></ion-card-title>
                    <ion-card-title>Mesa: <strong>$ {{item.comensal.aliasComensal}}</strong></ion-card-title>
                    <ion-card-title>Comensal: <strong>{{item.comensal.aliasComensal}}</strong></ion-card-title>

                </ion-card-content>
                <ion-item *ngFor="let elemento of item.detallepedidoproducto">
                    <ion-card-subtitle>Usuario Asociado: <strong> {{elemento}}</strong></ion-card-subtitle>
                    <ion-card-subtitle>Cuit: <strong>{{item.usuario.cuitUsuario}}</strong></ion-card-subtitle>
                </ion-item>
            </ion-card>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option color="tertiary" (click)="pedidoEntregado()">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>



</ion-content>
