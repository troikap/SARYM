<h2 class="titulo">ABM Usuario</h2>
<div class="container">

    <div class="form-section">
        <form [formGroup]="form" *ngIf="form">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="cuitUsuario">Cuit Usuario</label>
                        <input type="text" class="form-control" id="cuitUsuario" placeholder="Ingrese Respuesta" formControlName="cuitUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.cuitUsuario.valid && form.controls.cuitUsuario.touched">
                            Campo Obligatorio.
                        </p>
                        <button type="button" class="btn btn-success traer" (click)="traerUsuario()" *ngIf="usuarioencontrado">Traer</button>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="dniUsuario">DNI Usuario</label>
                        <input type="text" class="form-control" id="dniUsuario" placeholder="Ingrese Respuesta" formControlName="dniUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.dniUsuario.valid && form.controls.dniUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese Respuesta" formControlName="nombreUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.nombreUsuario.valid && form.controls.nombreUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="apellidoUsuario">Apellido Usuario</label>
                        <input type="text" class="form-control" id="apellidoUsuario" placeholder="Ingrese Respuesta" formControlName="apellidoUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.apellidoUsuario.valid && form.controls.apellidoUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="emailUsuario">Email Usuario</label>
                        <input type="text" class="form-control" id="emailUsuario" placeholder="Ingrese Respuesta" formControlName="emailUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.emailUsuario.valid && form.controls.emailUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="domicilioUsuario">Domicilio Usuario</label>
                        <input type="text" class="form-control" id="domicilioUsuario" placeholder="Ingrese Respuesta" formControlName="domicilioUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.domicilioUsuario.valid && form.controls.domicilioUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nroCelularUsuario">Celular Usuario</label>
                        <input type="text" class="form-control" id="nroCelularUsuario" placeholder="Ingrese Respuesta" formControlName="nroCelularUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.nroCelularUsuario.valid && form.controls.nroCelularUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="nroTelefonoUsuario">Telefono Usuario</label>
                        <input type="text" class="form-control" id="nroTelefonoUsuario" placeholder="Ingrese Respuesta" formControlName="nroTelefonoUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.nroTelefonoUsuario.valid && form.controls.nroTelefonoUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="idDepartamento">Departamento</label>
                        <select Placeholder='SELECCIONE' formControlName='idDepartamento'> 
                            <option *ngFor='let element of departamentos' [value]='element.idDepartamento'>{{element.nombreDepartamento}}</option>
                        </select>
                        <p class="input-error-msg" *ngIf="!form.controls.idDepartamento.valid && form.controls.idDepartamento.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="contrasenaUsuario">Contrase√±a Usuario</label>
                        <input type="text" class="form-control" id="contrasenaUsuario" placeholder="Ingrese Respuesta" formControlName="contrasenaUsuario">
                        <p class="input-error-msg" *ngIf="!form.controls.contrasenaUsuario.valid && form.controls.contrasenaUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="rolUsuario">Rol</label>
                        <select Placeholder='SELECCIONE' formControlName='rolUsuario'> 
                            <option *ngFor='let element of roles' [value]='element.idRol'>{{element.nombreRol}}</option>
                        </select>
                        <p class="input-error-msg" *ngIf="!form.controls.rolUsuario.valid && form.controls.rolUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="estadoUsuario">Estado Usuario</label>
                        <select Placeholder='SELECCIONE' formControlName='estadoUsuario'> 
                            <option *ngFor='let element of estadosusuarios' [value]='element.idEstadoUsuario'>{{element.nombreEstadoUsuario}}</option>
                        </select>
                        <p class="input-error-msg" *ngIf="!form.controls.estadoUsuario.valid && form.controls.estadoUsuario.touched">
                            Campo Obligatorio.
                        </p>
                    </div>
                </div>
            </div>
        </form>
        <button (click)="guardar()">Guardar</button>
    </div>
</div>
<button routerLink="/home">VOLVER</button>
